<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/styles.css">
   <title>To-Do List Ap | claudistack</title>
</head>
<body>
   <div class="container">
      <div class="todo-app">
         <div class="todo_header">
            <h2>To Do App</h2>
            <svg class="icon message">
               <use href="./images/sprite.svg#message">
               </use>
            </svg>
         </div>
         <div class="input-control">
            <input type="text" id="box" placeholder="Add your text">
            <button class="btn" type="submit">Add Note</button>
         </div>
         <ul id="list-container">
            <li class="list checked">
               <svg class="icon message">
                  <use href="./images/sprite.svg#check">
                  </use>
               </svg>
               <span>Task 1</span>
            </li>
            <li class="list">Task 2</li>
            <li class="list">Task 3</li>
         </ul>
      </div>
   </div>
</body>
</html>
