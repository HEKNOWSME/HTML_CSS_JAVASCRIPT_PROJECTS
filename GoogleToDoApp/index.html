<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GoogleToDoApp | Claudistack</title>
   <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <div class="container">
      <div class="todo-app">
         <div class="todo-app-header">
            <h2 class="todo-app-heading">To Do App</h2>
            <div class="icon-group">
               <input type="text" name="search" id="search" placeholder="Search">
               <svg class="icon">
                  <use href="./styles/sprite (1).svg#filter-menu"></use>
               </svg>
            </div>
         </div>
         <div class="content">
            <button  type="button" class="task btn">
               <h3>Personal</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Work</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Shopping</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Coding</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Health</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Fitness</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Education</h3>
               <p>5 tasks</p>
            </button>
            <button  type="button" class="task btn">
               <h3>Finance</h3>
               <p>5 tasks</p>
            </button>
            <div class="add-icon-container">
               <svg class="icon">
                  <use href="./styles/sprite.svg#plus"></use>
               </svg>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
