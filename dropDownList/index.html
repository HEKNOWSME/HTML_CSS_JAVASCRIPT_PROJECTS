<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/styles.css">
   <title>Dropdown List | claudistack</title>
</head>
<body>
   <nav class="nav-container">
      <ul class="nav_list">
         <li class="list_item"><a href="#">Home</a></li>
         <li class="list_item"><a href="#">About</a></li>
         <li class="list_item"><a href="#">Contact</a></li>
         <li class="list_item">
            <img class="img" src="./images/photoshop.webp" alt="user image">
         </li>
      </ul>
   </nav>
   <div class="sub-container">
      <header class="header">
         <img class="img" src="./images/photoshop.webp" alt="">
         <span>Claudistack</span>
      </header>
      <div class="content">
         <div class="media" href="">
            <div class="icon-container">
               <svg class="icon">
                  <use href="./images/sprite.svg#account"></use>
               </svg>
            </div>
            <a  href="#">View Profile</a>
         </div>
         <div class="media" href="">
            <div class="icon-container">
               <svg class="icon">
                  <use href="./images/sprite.svg#setting"></use>
               </svg>
            </div>
            <a  href="#">Setting & Privacy</a>
         </div>
         <div class="media" href="">
            <div class="icon-container">
               <svg class="icon">
                  <use href="./images/sprite.svg#help"></use>
               </svg>
            </div>
            <a  href="#">Support & Help</a>
         </div>
         <div class="media" href="">
            <div class="icon-container">
               <svg class="icon">
                  <use href="./images/sprite.svg#logout"></use>
               </svg>
               <a href="#">Logout</a>
            </div>
            <svg class="icon chevron">
               <use href="./images/sprite.svg#chevron"></use>
            </svg>
         </div>
      </div>
   </div>
</body>
</html>
